{% extends 'main/base.html' %}

    
{% block content %}

{% block title_product %}
<div class="hero-wrap hero-bread" style="background-image: url('images/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span> <span class="mr-2"><a href="#">Product</a></span> <span>Epicerie</span></p>
          <h1 class="mb-0 bread">Epicerie</h1>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block list_product   %}
{% endblock %}

        {% for products in product %}
        <div class="row">
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="product">
                    <a href="#" class="img-prod"><img class="img-fluid" src="{{product.image}}" alt="">
                        <!--<span class="status">30%</span>-->
                        <div class="overlay"></div>
                    </a>
                    <div class="text py-3 pb-4 px-3 text-center">
                        <h3><a href="#">{{cartProduct.name}}</a></h3>
                        <div class="d-flex">
                            <div class="pricing">
                                <p class="price"><!--<span class="mr-2 price-dc">$120.00</span>--><span class="price-sale">{{cartProduct.price}}</span></p>
                            </div>
                        </div>
                        <div class="bottom-area d-flex px-3">
                            <div class="m-auto d-flex">
                                <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                                    <span><i class="ion-ios-menu"></i></span>
                                </a>
                                <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                                    <span><i class="ion-ios-cart"></i></span>
                                </a>
                                <a href="#" class="heart d-flex justify-content-center align-items-center ">
                                    <span><i class="ion-ios-heart"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         {% endfor %}
        </div>

{% endblock %}
